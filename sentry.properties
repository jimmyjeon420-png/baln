# Sentry 소스맵 업로드 설정
# EAS Build에서 자동으로 이 파일을 참조하여 소스맵을 업로드합니다.
#
# 설정 방법:
# 1. https://sentry.io 에서 프로젝트 생성
# 2. 아래 값들을 실제 Sentry 프로젝트 정보로 교체
# 3. SENTRY_AUTH_TOKEN은 eas.json의 env 또는 EAS Secrets에 설정
#    (이 파일에 직접 토큰을 넣지 마세요)
#
# EAS Secrets로 토큰 설정하는 방법:
#   eas secret:create --scope project --name SENTRY_AUTH_TOKEN --value <your-token>

defaults.org=baln
defaults.project=baln-app
defaults.url=https://sentry.io/
# auth.token은 환경변수 SENTRY_AUTH_TOKEN에서 자동으로 읽힙니다
