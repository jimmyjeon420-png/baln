name: CI Quality

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - "codex/**"

jobs:
  quality-gate:
    name: Quality Gate (Typecheck + Smoke Tests)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Guard ts-nocheck debt (no increase)
        run: npm run check:ts-nocheck

      - name: Smoke tests
        run: npm run test:smoke

  lint-critical:
    name: Lint Critical Paths
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint critical files
        run: npm run lint:critical

  lint-full-report:
    name: Lint Full Repo (Report Only)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint full repo (debt visibility)
        run: npm run lint
